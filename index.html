<!doctype html>
<html lang="en">
  <head>
    <title>Form with JavaScript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <link rel="icon" type="image/x-icon" href="./contact-form.svg">
</head>
  <body>
    
    <div class="container">
        <form id="numberForm" onsubmit="validateInput()">
        <h2>Form</h2>
        <label for="numberInput">Number</label>
        <input type="number" id="numberInput" name="numberInput" placeholder="Please enter a number"  />
        <button id="button" class="button" type="submit"  onclick="submit()" >Submit</button>
        </form>
    </div>
    <script src="myscripts.js"></script>
  </body>

</html>
